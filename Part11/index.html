<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Js Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Directive v-bind for dynamic HTML</h1>
  
  <div id="app">
    <img v-bind:src="imgFile"  width="500">
    <br>
    <a v-bind:href="link">About Page</a>
    <br>
    <p v-bind:style="styleFont">Red Font</p>
  </div>

  <!-- development version, include helpful console warnings -->
  <script src="../vendor/vue.js"></script>
  <!-- <script src="../assets/js/app.js"></script> -->

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        imgFile: '../assets/img/iphone-x-back.jpg',
        link: 'https://google.com',
        styleFont: 'color : red; font-size: 20px;'
      }
    })
  </script>
</body>
</html>
