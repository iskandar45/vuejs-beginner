<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Js Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>v-text dan v-html</h1>
  <div id="app">
    <p v-text='message'></p>
    <p v-html='message'></p>
  </div>

  <!-- development version, include helpful console warnings -->
  <script src="../vendor/vue.js"></script>
  <!-- <script src="../assets/js/app.js"></script> -->
  <script>
    var app = new Vue({
  el: '#app',
  data:{
    message: '<b>Hello Imam!</b>'
  }
})
  </script>
</body>
</html>
