<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Js Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Directive v-on for event handler</h1>
  
  <div id="app">
    <button v-on:click="message = 'button click by v-on:click'">Click</button>
    <button @click="message = 'button click by @click'">Click Me</button>
    <button @click="showAlert">Show Alert</button>
    <br>
    {{ message }}
  </div>

  <!-- development version, include helpful console warnings -->
  <script src="../vendor/vue.js"></script>
  <!-- <script src="../assets/js/app.js"></script> -->

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: ''

      }, methods: {
        showAlert: function () {
          alert('Button click by show alert')

        }
        
      }
    })
  </script>
</body>
</html>
