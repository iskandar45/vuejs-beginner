<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Js Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Directive v-model in radiobutton</h1>
  
  <div id="app">
    <input type="radio" v-model="radiobutton" value="option1">Option1 <br>
    <input type="radio" v-model="radiobutton" value="option2">Option2 <br>
    Your Choice is: {{ radiobutton }}
  </div>

  <!-- development version, include helpful console warnings -->
  <script src="../vendor/vue.js"></script>
  <!-- <script src="../assets/js/app.js"></script> -->

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: '',
        radiobutton: ''
        
      }
    })
  </script>
</body>
</html>
